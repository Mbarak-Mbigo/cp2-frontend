<!-- Trigger the modal with a button -->
<!-- Edit trigger button -->
<button type="button" class="btn btn-primary" data-toggle="modal" attr.data-target="#updateItem{{itemId}}">
  <span class="glyphicon glyphicon-edit"></span><span>Edit</span>
</button>
<!-- Delete trigger button -->
<button type="button" class="btn btn-danger pull-right" data-toggle="modal" attr.data-target="#deleteItem{{itemId}}">
  Delete
</button>


<!-- Delete Item -->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="deleteItem{{itemId}}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete Bucket Item - <b>{{itemName}}</b></h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete bucket item <strong>{{itemName}}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)='deleteBucketItem(itemId)' data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Update Item -->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="updateItem{{itemId}}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Bucket Item - <b>{{itemName}}</b></h4>
        </div>
        <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">Bucket Item :</span>
              <input id="msg" type="text" class="form-control" name="msg" #itemData placeholder="New Name">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)='updateBucketItem(itemData.value)' data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
