<!-- Trigger the modal with a button -->
<!-- Edit Button -->
<button type="button" class="btn btn-primary" data-toggle="modal" attr.data-target="#editBucket{{bucketId}}">
  <span class="glyphicon glyphicon-edit"></span><span>Edit</span>
</button>
<!-- Delete Button -->
<button type="button" class="btn btn-danger pull-right" data-toggle="modal" attr.data-target="#deleteBucket{{bucketId}}">
  Delete
</button>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="deleteBucket{{bucketId}}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete BucketList - <b>{{bucketName}}</b></h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete bucketlist <strong>{{bucketName}}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)='deleteBucketList(bucketUrl)' data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="editBucket{{bucketId}}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update BucketList - <b>{{bucketName}}</b></h4>
        </div>
        <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">BucketList :</span>
              <input id="msg" type="text" #editInput class="form-control" name="msg" placeholder="New Name">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)='updateBucketList(editInput.value)' data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
