<div class='col-md-6 col-md-offset-3 container-fluid'>
  <h3>User Registration</h3>
  <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" #refUsername class="form-control" formControlName="username" placeholder="Username" autofocus />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email" placeholder="email address"/>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="password"/>
    </div>

    <div class="container-fluid col-md-6 col-md-offset-3">
      <button [disabled]="!userRegisterForm.valid" type="submit" class="btn btn-primary">Register</button>
      <a routerLink='/home' routerLinkActive='active' class="btn btn-primary pull-right">Cancel Registration</a>
    </div>
  </form>
</div>
