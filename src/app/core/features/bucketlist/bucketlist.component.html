<div class="container-fluid">
  <ul class="thumbnails list-group">
    <li class="span4 col-md-3 list-group-item" *ngFor='let bucket of allBuckets'>
      <div class="thumbnail">
        <img data-src="holder.js/300x200" alt="">
        <h3><a [routerLink]="[bucket.id,'items']" (click)='gotoItems()'>{{bucket.name}}</a></h3>
        <span>Created:</span>{{bucket.date_created | date: 'longDate'}}<br />
        <span>Modified:</span>{{bucket.date_modified  | date: 'longDate'}}<br />
        <app-bucketlistmodal (deleteBucket)='deleteBucketList($event)' (updateBucket)='updateBucketList($event)' (createBucket)='createBucketList($event)' [bucketUrl]='bucket.url' [bucketName]='bucket.name' [bucketId]='bucket.id'></app-bucketlistmodal>
      </div>
    </li>
  </ul>
</div>
<div>
  <nav aria-label="..." *ngIf='previous || next'>
    <ul class="pager">
      <li class="pager-item">
        <button [disabled]='!previous' class="btn btn-primary btn-lg" (click)='getPrevious()'><span class="glyphicon glyphicon-hand-left"></span></button>
      </li>
      <li class="pager-item">
        <button [disabled]='!next' class="btn btn-primary btn-lg" (click)='getNext()'><span class="glyphicon glyphicon-hand-right"></span></button>
      </li>
    </ul>
  </nav>
</div>
