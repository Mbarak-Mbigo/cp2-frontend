<div class='col-md-6 col-md-offset-3'>
  <h3>User Login</h3>
  <form [formGroup]="userLoginForm" (ngSubmit)="f.form.valid && onLogin()" #f='ngForm' novalidate="">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="username"  placeholder="Username" autofocus />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="password"/>
    </div>
    <div>
      <button [disabled]="!userLoginForm.valid" type="submit" class="btn btn-primary">Login</button>
      <a routerLink='/home' routerLinkActive='active' class="btn btn-primary">Exit</a>
    </div>
  </form>
</div>
